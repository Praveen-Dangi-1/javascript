<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number" placeholder="Enter digit ">
    <button onclick="factorial_sum()">Check</button>
    <p id="display"></p>
    <script>
        function factorial_sum(){
            var a=document.getElementById("number").value;
            
            var i=1;
            var sum=0;
           
            while (i<=a){
                sum=sum+i ;
                i=i+1;
            }
            document.getElementById("display").innerHTML=sum;
        }
    </script>
</body>
</html>

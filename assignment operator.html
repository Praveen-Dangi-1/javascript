<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        document.write(a);
        a+=10;
        document.write("<br>",a);
        a*=10;
        document.write("<br>",a);
        a-=10;
        document.write("<br>",a);
        a/=10;
        document.write("<br>",a);
        a%=10;
        document.write("<br>",a);





        let age=18;
        if(age>18){
            document.write("<br>","vote")
        }
        else{
            document.write("<br>","not vote")
        }


        let age1=prompt("Enter your age");
        if(age1>18){
            document.write("<br>","vote")
        }
        else{
            document.write("<br>","not vote")
        }
    </script>
</body>
</html>
